<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#d1{
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            margin: auto;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="d1">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById("d1")
        a.addEventListener("click",click)
        a.addEventListener("mouseenter", entrou)
        a.addEventListener("mouseout",saiu)

        function click(){
            a.innerText = "Clicou!"
            a.style.background= "lightcoral"
        }

        function entrou(){
            a.innerText = "Entrou!"
        }

        function saiu(){
            a.innerText = "Saiu!"
            a.style.background = "aquamarine"
        }
    </script>
</body>
</html>
